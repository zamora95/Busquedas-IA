<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Búsquedas</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload="init(); initTree();">
	<h3>Opciones de creación</h3>
	<form method="POST" action="javascript:createGraph(this)" class="form-inline">
		<select name="metodo" id="metodo" onchange="validarSelect(this.value)" class="form-control">
	        <option selected="" value="">Seleccione un método de creación..</option>
	        <option value="manual">Manual</option>
	        <option value="auto">Automático</option>
		</select>

		<select name="cantidad" id="cantidad" disabled="true" class="form-control">
	        <option selected="" value="">Cantidad de nodos..</option>
	        <option value="0">Entre 1 y 10 nodos</option>
	        <option value="1">Entre 11 y 100 nodos</option>
	        <option value="2">Entre 100 y 1.000</option>
	        <option value="3">Entre 1.000 y 10.000</option>
		</select>

		<input type="submit" value="Crear" class="btn btn-primary">
	</form>
	

	<table style="width: 100%">
		<tr>
			<td>
				<div id="editorDiv" style="border: solid 1px blue; width:660px; height:400px;"></div>
			</td>
			<td>
				<div id="container" style="width: 660px; height: 400px; border: solid 1px red; overflow: scroll;">
					<div id="databox" style="width: 100%; height: 70%;"></div>
						
					<div id="controls" style="width: 100%; height: 30%;">
						<p>NODES</p>
						<p>Opened Nodes</p>
						<span id="openedNodes"></span>
						<p>Closed Nodes</p>
						<span id="closedNodes"></span>
					</div>
				</div>
			</td>
		</tr>
	</table>
	<div>
    	<div>
	      	<form method="POST" action="javascript:createTree(this)" class="form-inline">
		      	<select id="algoritmosBusqueda" name="algoritmosBusqueda" class="form-control">
	      			<option value="0">Seleccione un método de búsqueda</option>
	      			<optgroup label="Búsquedas sin información">
			          	<option value="1">Depth-First Search (DFS)</option>
			          	<option value="2">Depth-Limited Search (DLS)</option>
			          	<option value="3">Iterative Deepening Search (IDS)</option>
			          	<option value="4">Breadth-First Search (BFS)</option>
			          	<option value="5">Bidirectional Search</option>
			          	<option value="6">Uniform Cost Search</option>
	      			</optgroup>
	      			<optgroup label="Búsquedas con información">
			          	<option value="7">Best-First Search (BEST-FS)</option>
			          	<option value="8">A* Search</option>
			          	<option value="9">Hill Climbing Search</option>
			          	<option value="10">Simulated Annealing (SA)</option>
			          	<option value="11">Tabu Search</option>
	      			</optgroup>
	    		</select>
	    		<input type="submit" value="Ver árbol de búsqueda" class="btn btn-primary">
    		</form>
    		<button id="saveButton" onclick="save()" class="btn btn-primary">Generar JSON</button>
	      	<button onclick="load()" class="btn btn-primary">Cargar JSON</button>
	      	<!--<button onclick="loadData()">DFS</button>-->
    	</div>
    	<div>
    		<label>Diagram Model saved in JSON format:</label>
    	
    		<textarea id="mySavedModel" style="width:100%;height:300px">
{ "nodeKeyProperty": "id",
"nodeDataArray": [],
"linkDataArray": []
}
    		</textarea>
    	</div>
  	</div>
  	<footer>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.7.7/go.js"></script>
		<script type="text/javascript" src="scripts/algorithms.js"></script>
		<script type="text/javascript" src="scripts/tree.js"></script>
		<script type="text/javascript" src="scripts/editor.js"></script>
		<script type="text/javascript" src="scripts/editorAuto.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</footer>
</body>
</html>
